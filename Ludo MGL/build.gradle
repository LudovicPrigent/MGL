apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
  jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.assertj:assertj-core:3.0.0'
}

jacoco {
    toolVersion = "0.8.3"
    reportsDir = file("/home/jnwinter/Bureau/Ludo MGL/build/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("/home/jnwinter/Bureau/Ludo MGL/build/jacocoHtml")
    }
}
